<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Proveedores</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#2196f3" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f0f2f5;
      color: #333;
    }

    h1 { font-size: 2rem; margin-bottom: 1rem; }
    h2 { font-size: 1.4rem; margin-top: 2rem; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1.2rem;
      border-left: 5px solid #2196f3;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .card:hover { transform: translateY(-3px); }
    .card.otro { border-left-color: #6a1b9a; }

    .card span {
      display: block;
      margin-top: 0.4rem;
      font-size: 0.9rem;
      color: #555;
    }

    .card-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    button {
      border: none;
      border-radius: 4px;
      padding: 0.5rem 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .editar { background-color: #ffeb3b; }
    .eliminar { background-color: #e53935; color: white; }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      margin-top: 3rem;
      max-width: 800px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    form input, form select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    #btnSubmit { background-color: #2196f3; color: white; }
    #mensaje { margin-top: 0.8rem; font-weight: bold; }

    #instalarApp {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 1rem;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì¶ Panel de Proveedores</h1>

  <h2>Mayoristas</h2>
  <div id="listaMayoristas" class="grid"></div>

  <h2>Otros</h2>
  <div id="listaOtros" class="grid"></div>

  <form id="formulario">
    <h3 id="formTitulo">‚ûï Agregar proveedor</h3>
    <input type="hidden" id="proveedorId" />

    <input type="text" id="rut" placeholder="RUT" />
    <input type="text" id="nombre" placeholder="Nombre" required />
    <select id="tipo" required>
      <option value="">Tipo</option>
      <option value="Mayorista">Mayorista</option>
      <option value="Otro">Otro</option>
    </select>
    <select id="area">
      <option value="">√Årea</option>
      <option value="Ergostore">Ergostore</option>
      <option value="Laser">Laser</option>
      <option value="Remote Media">Remote Media</option>
    </select>
    <input type="text" id="contacto" placeholder="Contacto" />
    <input type="text" id="telefono" placeholder="Tel√©fono" />
    <input type="email" id="correo" placeholder="Correo" />
    <input type="text" id="usuario" placeholder="Usuario (mayoristas)" />
    <input type="text" id="clave" placeholder="Clave (mayoristas)" />
    <input type="url" id="enlace" placeholder="Enlace de ingreso" />
    <input type="text" id="direccion" placeholder="Direcci√≥n" />
    <input type="text" id="observacion" placeholder="Observaci√≥n" />

    <button type="submit" id="btnSubmit">Agregar proveedor</button>
    <p id="mensaje"></p>
  </form>

  <button id="instalarApp">üì≤ Instalar app</button>

  <script type="module" src="panel.js"></script>
  <script src="register-sw.js"></script>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('instalarApp');
      btn.style.display = 'block';

      btn.addEventListener('click', async () => {
        btn.style.display = 'none';
        deferredPrompt.prompt();
        const result = await deferredPrompt.userChoice;
        console.log("üß≠ Resultado instalaci√≥n:", result.outcome);
        deferredPrompt = null;
      });
    });
  </script>
</body>
</html>
